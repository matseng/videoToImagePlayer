<html>
<head>
  <title></title>
  <meta name = "viewport" content = "width = device-width">

</head>
<body>
  <div id='video-container'>
    <video src='http://vindicoass1.edgesuite.net/Repository/CampaignCreative/Campaign_12906/INSTREAMAD/Myspace_15s_Final_MP4_16x9_720p.mp4' width="1"></video>
  </div>

  <script>
    var iframe = document.createElement('iframe');
    iframe.id = 'image-player';
    iframe.frameBorder = 0;
    iframe.width = 0;
    iframe.height = 0;
    document.body.appendChild(iframe);
    var iframeDocument = iframe.contentWindow.document || iframe.contentDocument;
    if (iframeDocument.document) {
        iframeDocument = iframeDocument.document;
    }

    var src = 'src/app.js?width=320&fps=23&url=' + encodeURIComponent('data/base64ImagesMySpace');
    var val = '<scr' + 'ipt type="text/javascript" src="' + src + '"></scr' + 'ipt>';
    iframeDocument.open();
    iframeDocument.write(val);
    iframeDocument.close();

    window._setContainer = function(imagePlayerInstance) {
      imagePlayerInstance.setContainer(document.getElementById('video-container'));
    };

  </script>


</body>
</html>
