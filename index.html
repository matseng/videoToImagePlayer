<html>
<head>
  <title></title>
  <meta name = "viewport" content = "width = device-width">

</head>
<body>
  <div id='video-container'>
    <!-- <video src='videos/myspace.mp4' width="1px" height="1px" style="position:absolute; left:0px; top:0px; z-index:-1"></video> -->
    <video src='http://vindicoass1.edgesuite.net/Repository/CampaignCreative/Campaign_12906/INSTREAMAD/Myspace_15s_Final_MP4_16x9_720p.mp4' width="1px" height="1px"></video>
  </div>

  <button id='pause'>Pause</button>
  <button id='play'>Play</button>

  <script src='src/app.js'></script>

  <script>
    console.log(typeof document.getElementById('video-container'));
    var player = new Sugr.imageplayer('data/base64ImagesMySpace', 23, 320, document.getElementById('video-container'));

    player.addEventListener('playing', function() {
      console.log("EVENT: I'm playing (singleton)");
    });

    player.addEventListener('play', function() {
      console.log("EVENT: play");
    });

    player.addEventListener('pause', function() {
      console.log("EVENT: pause");
    });

    player.addEventListener('timeupdate', function(time) {
      if(Math.round(time) === time) console.log('EVENT: time: ', time);
    })

    player.autoplay();

    document.getElementById('pause').addEventListener('click', function() {
      player.pause();
    });

    document.getElementById('play').addEventListener('click', function() {
      player.play();
    });

  </script>


</body>
</html>
